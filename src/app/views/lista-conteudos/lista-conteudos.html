<div class="container py-5">

  <div class="row mb-4">
    <div class="col">
      <div class="text-center mb-4">
        <h1 class="display-4 fw-bold mb-2">
          {{titulo}}
        </h1>
        <p class="lead text-muted">
          Fique por dentro do filme/série antes de assistir!
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">

      @if (conteudos.length === 0) {
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 text-muted">Carregando conteúdos...</p>
      </div>
      }

      @else {
      <div class="row g-4">
        @for (conteudo of conteudos; track conteudo.id) {
        <div class="col-md-6 col-lg-4 col-xl-3">
          <app-card-content [content]="conteudo" />
        </div>
        }
      </div>
      }

    </div>
  </div>

</div>
