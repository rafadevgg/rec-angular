<!-- src/app/views/lista-conteudos/lista-conteudos.html -->

<div class="container py-5">
  
  <!-- Cabeçalho da página -->
  <div class="row mb-4">
    <div class="col">
      <div class="text-center mb-4">
        <h1 class="display-4 fw-bold mb-2">
          <i class="bi bi-film me-3"></i>
          {{titulo}}
        </h1>
        <p class="lead text-muted">
          Explore nossa coleção de filmes e séries
        </p>
      </div>
    </div>
  </div>
  
  <!-- Grid de conteúdos -->
  <div class="row">
    <div class="col">
      
      <!-- Se ainda não carregou (array vazio), mostra loading -->
      @if (conteudos.length === 0) {
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-3 text-muted">Carregando conteúdos...</p>
        </div>
      } 
      
      <!-- Se já carregou, mostra os cards -->
      @else {
        <div class="row g-4">
          <!-- 
            Loop pelos conteúdos
            Para cada conteúdo, cria um card
          -->
          @for (conteudo of conteudos; track conteudo.id) {
            <div class="col-md-6 col-lg-4 col-xl-3">
              <!-- 
                Componente reutilizável CardContent
                Passa o conteúdo como propriedade [content]
              -->
              <app-card-content [content]="conteudo" />
            </div>
          }
        </div>
      }
      
    </div>
  </div>
  
</div>
