<!-- src/app/components/navbar/navbar.html -->

<!-- 
  Barra de navegação do site
  Contém:
  - Logo/nome do site
  - Link para home (todos os conteúdos)
  - Menu dropdown com categorias
-->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm bg-dark">
  <div class="container-fluid">
    
    <!-- Logo/Nome do site -->
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-film me-2 fs-4"></i>
      <span>SENAI Streams</span>
    </a>
    
    <!-- Botão para menu mobile -->
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Menu de navegação -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        
        <!-- Link para home -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">
            <i class="bi bi-house-fill me-1"></i>
            Início
          </a>
        </li>
        
        <!-- Dropdown de categorias -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" 
             href="#" 
             role="button" 
             data-bs-toggle="dropdown">
            <i class="bi bi-list-stars me-1"></i>
            Categorias
          </a>
          
          <!-- Menu das categorias -->
          <ul class="dropdown-menu">
            <!-- 
              Loop que cria um item de menu para cada categoria
              @for é a nova sintaxe do Angular para loops
            -->
            @for (categoria of categorias; track categoria.id) {
              <li>
                <!-- Link para a categoria -->
                <a class="dropdown-item" 
                   [routerLink]="'/categoria/' + categoria.id">
                  {{categoria.name}}
                </a>
              </li>
            }
          </ul>
        </li>
        
      </ul>
    </div>
    
  </div>
</nav>
