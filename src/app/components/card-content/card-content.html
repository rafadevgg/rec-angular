<div class="card h-100 shadow-sm border-0 hover-card">

  <img [src]="content.image" [alt]="content.title" class="card-img-top" style="height: 300px; object-fit: cover;">

  <div class="card-body">
    <h5 class="card-title">{{content.title}}</h5>
    <span class="badge bg-secondary mb-2">{{content.releaseYear}}</span>
    <p class="card-text text-muted small">
      {{content.description.substring(0, 100)}}...
    </p>
  </div>

  <div class="card-footer bg-white border-0">
    <a [routerLink]="'/conteudo/' + content.id" class="btn btn-primary w-100">
      <i class="bi bi-info-circle me-2"></i>
      Ver Detalhes
    </a>
  </div>

</div>
