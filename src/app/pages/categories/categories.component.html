<div class="categories-container">
  <section class="categories-header">
    <h1>Categorias</h1>
    <p>Explore nossas categorias de filmes e séries</p>
  </section>

  <div *ngIf="isLoading" class="loading-message">
    <p>Carregando categorias...</p>
  </div>

  <div *ngIf="hasError" class="error-message">
    <p>Erro ao carregar categorias. Por favor, tente novamente mais tarde.</p>
  </div>

  <section *ngIf="!isLoading && !hasError" class="categories-grid">
    <app-category-card *ngFor="let category of categories" [category]="category"></app-category-card>
  </section>

  <div *ngIf="!isLoading && !hasError && categories.length === 0" class="no-content-message">
    <p>Nenhuma categoria disponível no momento.</p>
  </div>
</div>
