<div class="home-container">
  <section class="hero-section">
    <h1>Bem-vindo ao Movie & Series</h1>
    <p>Descubra os melhores filmes e séries</p>
  </section>

  <section class="featured-section">
    <h2>Destaques</h2>
    
    <div *ngIf="isLoading" class="loading-message">
      <p>Carregando conteúdos em destaque...</p>
    </div>
    
    <div *ngIf="hasError" class="error-message">
      <p>Erro ao carregar conteúdos. Por favor, tente novamente mais tarde.</p>
    </div>
    
    <div *ngIf="!isLoading && !hasError && featuredContents.length > 0" class="contents-grid">
      <app-content-card
        *ngFor="let content of featuredContents"
        [content]="content"
      ></app-content-card>
    </div>
    
    <div *ngIf="!isLoading && !hasError && featuredContents.length === 0" class="no-content-message">
      <p>Nenhum conteúdo em destaque no momento.</p>
    </div>
  </section>
</div>
